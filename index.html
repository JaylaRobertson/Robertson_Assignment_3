<!DOCTYPE html>
<html>
    <head>
        <title>Hopping Home</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,400;0,600;1,500&display=swap" rel="stylesheet">
    </head>
<body>
<div class="container">
    <header>
        <a href="index.html"><img src="img/logo.png" id="logo-img"></a>
    </header>

    <div id="title-page">
        <img id="title-img" src="img/title.png" alt="Hopping Home logo">
        <div><p id="title-button" class="button">Play</p></div>
        <p id="credits">Created By Jayla Robertson</p>
    </div>

    <div id="lore">
        <p id="scrolling"></p>
        <div id="slow-load-img"><img src="img/intro.png" alt="rabbit running animation" id="lore-img">
        <div id="lore-button" ><p id="play-button" class="button">Start</p></div></div>
    </div>
    <div id="lore2">
        <p id="scrolling2"></p>
        <div id="slow-load-img2"><img src="img/intro.png" alt="rabbit running animation" id="lore-img2">
        <div id="lore-button2" ><p id="play-button2" class="button">Replay</p></div></div>
    </div>

     <div class="transition-img-box">
        <img src="img/cat.png" alt="rabbit running animation" class="transition-img encounter-img" id="body-img">
    </div>


    <div>
        <!-- Encounters Page -->
        <div id="encounter-layout">
        <p id="encounter-text">You Encounter a XXXX!</p>
        <div id="encounter-grid">
            <div class="Encounter-buttons"><p id="option-1" class="button">Button 1</p></div>
            <div class="Encounter-buttons"><p id="option-2" class="button">Button 2</p></div>
            <div class="Encounter-buttons"><p id="option-3" class="button">Button 3</p></div>
            <div class="Encounter-buttons"><p id="option-4" class="button">Button 4</p></div>
        </div>
        </div>

        <!-- Transition page -->
        <div id="transition-layout">
            <p id="transition-text">Insert transition message here</p>
            <div id="button-spacing"><p id="continue-button" class="button">Continue</p><div>
        </div>
    </div> 
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
<footer>
</footer>
</html>
